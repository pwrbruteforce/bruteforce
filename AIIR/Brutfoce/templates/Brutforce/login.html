{% extends "base.html" %}

{% block title %}LOG-IN{% endblock %}

{% block content %}
    <h1>Log-in</h1>
    <p>Use following form to log-in:</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Log-in"></p>
    </form>
{% endblock %}
