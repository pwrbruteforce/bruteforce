{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="{% static "bootstrap-3.3.7-dist/css/bootstrap.css" %}" rel="stylesheet">
</head>
<body>
    <div class="modal-header">
        <span class=" text-center h3"></span>

        <span class="h4">
        {% if request.user.is_authenticated %}
            Hello {{ request.user.first_name }} here you can  <a href="{% url "logout" %}">Logout</a>
        {% else %}
            <a href="{% url "login" %}">Log-in View</a>
        {% endif %}
        </span>

        {% if request.user.is_authenticated %}
        <ul class="h4">
            <li {% if section == "dashboard" %}class="selected"{% endif %}><a href="{% url "dashboard" %}">Dashboard</a></li>
        </ul>
        {% endif %}

    </div>
    <div class="modal-content text-center">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
