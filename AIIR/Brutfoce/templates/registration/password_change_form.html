{% extends "base0.html" %}

{% block content %}

    <div id="wrapper"  style="background-color: #78909c;">


            <div class="row" style="background-color: #78909c; width:80%; padding-left: 25%; padding-top: 10%;">
                  <div class="col-md-12">
                       <div class="card" style="text-align: center">
                            <div class="card-content">
                                <div class="alert alert-success">
                                        <strong>PASSWORD CHANGE {{ new_user.first_name }} <br></strong>
                                            Use the form below to change your password:
                                </div>

                            </div>

                              <div class="card-content" style="padding-left: 30%;">

                                  <form action='.' method="post"  style="width: 60%;">
                                    {{ form.as_p }}
                                    <p><input type="submit" class="waves-effect waves-light btn-large" value="Change" /></p>
                                    {% csrf_token %}
                                  </form>
                           </div>
                       </div>
                  </div>
            </div>

    </div>

{% endblock %}
